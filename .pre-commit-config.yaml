repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.942
    hooks:
      - id: mypy
  - repo: local
    hooks:
        - id: pytest-check
          name: pytest-check
          stages: [ commit ]
          types: [ python ]
          entry: pytest
          language: system
          pass_filenames: false
          always_run: true